<!DOCTYPE html>
<html lang="en">
<head>
    <title>Getall</title>
</head>
<style>
    body{
background-image: url('https://media.istockphoto.com/id/1292443598/photo/flying-shopping-cart-with-shopping-bags-on-a-pink-background.jpg?s=170667a&w=0&k=20&c=d-0iNUYsC3I-cX4iaV4BNPOf9QYWth2fyWO2HvnghWo=');
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
}
</style>
<body>
    <input type="button" value="getall" id="getall">
    <p id="res"></p>
    <script>
        const getall = document.getElementById('getall');
        const result = document.getElementById('res');

        getall.addEventListener('click', () => {
            fetch('http://localhost:1004/api/shopping')
                .then(res=>{
                    return res.json()
                })
                .then(res=>{
                    result.innerText = JSON.stringify(res)
                });
        })
    </script>
</body>
</html>
